<html>
    <head>
        <title>Add ticket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src='app/main.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    </head>
    <body>
        <form>
          <fieldset class="form-group">
            <label for="formGroupExampleInput">Summary</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Summary">
          </fieldset>
          <fieldset class="form-group">
            <label for="formGroupExampleInput2">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Description">
          </fieldset>
          <select class="c-select">
              <option selected>Ticket Priority</option>
              <option value="1">TRIVIAL</option>
              <option value="2">MINOR</option>
              <option value="3">MAJOR</option>
              <option value="4">CRITICAL</option>
              <option value="5">BLOCKER</option>
            </select>
        </form>

    </body>
</html>
