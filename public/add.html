<html>
    <head>
        <title>Add ticket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src='app/main.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    </head>
    <body>
        <form action="api/tickets" method="post">
          <fieldset class="form-group">
            <label for="formGroupExampleInput">Summary</label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="summary" placeholder="Summary">
          </fieldset>
          <fieldset class="form-group">
            <label for="formGroupExampleInput2">Description</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="description" placeholder="Description">
          </fieldset>
          <select class="c-select" name="priority">
              <option selected>Ticket Priority</option>
              <option value="trivial">TRIVIAL</option>
              <option value="minor">MINOR</option>
              <option value="major">MAJOR</option>
              <option value="critical">CRITICAL</option>
              <option value="blocker">BLOCKER</option>
            </select>
            <input type="submit" name="submit" value="Add">
        </form>

    </body>
</html>
