<!DOCTYPE html>
<html ng-app="trackApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>It's a feature</title>

        <link rel="stylesheet" href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <main class="container" ng-controller="RootController">
            <header class="row">
                <h1 class="pull-xs-left">
                    <a href="/">It's a feature</a>
                </h1>
                <ul class="nav nav-pills pull-xs-right">
                    <li class="nav-item">
                        <a ng-class="{active: name == 'ticketNew'}" class="nav-link" href="#/new">New tickets</a>
                    </li>
                    <li class="nav-item">
                        <a ng-class="{active: name == 'ticketList'}" class="nav-link" href="#/tickets">All tickets</a>
                    </li>
                    <li class="nav-item">
                        <a ng-class="{active: name == 'ticketAdd'}" class="nav-link" href="#/add">Add a ticket</a>
                    </li>
                    <li class="nav-item" ng-if="token !== null">
                        <a class="nav-link" href="#" ng-click="onLogout()">Logout</a>
                    </li>
                    <li class="nav-item" ng-if="token === null">
                        <a ng-class="{active: name == 'loginForm'}" class="nav-link" href="#/login">Login</a>
                    </li>
                </ul>
            </header>
            <div class="alert alert-info" role="alert" ng-repeat="notif in notifications">
                {{notif}}
            </div>
            <section class="row" ng-view></section>
        </main>
    </body>
</html>
