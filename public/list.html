<table class="table table-striped table-hover">
	<thead>
	    <tr>
	      <th>#</th>
	      <th>Title</th>
	      <th>Priority</th>
	      <th>Reported by</th>
	      <th>Status</th>
	    </tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, ticket) in $ctrl.tickets | filter:$ctrl.newFilter" ng-click="$ctrl.showDetails(ticket._id)">
			<td>{{key}}</td>
			<td>{{ticket.summary}}</td>
			<td>
				<span class="label" ng-class="{
					'label-info': (ticket.priority === 'TRIVIAL'),
					'label-success': (ticket.priority === 'MINOR'),
					'label-warning': (ticket.priority === 'MAJOR'),
					'label-danger': (ticket.priority === 'CRITICAL') || (ticket.priority === 'BLOCKER')
				}">{{ticket.priority}}</span>
			</td>
			<td>{{ticket.reporter.firstName}} {{ticket.reporter.lastName}}</td>
			<td>
				<span class="label" ng-class="{
					'label-primary': (ticket.status === 'NEW'),
					'label-info': (ticket.status === 'IN PROGRESS'),
					'label-default': (ticket.status === 'DONE')
				}">{{ticket.status}}</span>
			</td>
		</tr>
	</tbody>
</table>
