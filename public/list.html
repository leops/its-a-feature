<table class="table table-striped">
	<thead>
	    <tr>
	      <th>#</th>
	      <th>Title</th>
	      <th>Priority</th>
	      <th>Reported by</th>
	      <th>Status</th>
	      <th>Details</th>
	    </tr>
	</thead>
	<tbody>
		<tr ng-repeat="ticket in $ctrl.tickets | filter:$ctrl.newFilter">
			<td>{{ticket._id}} </td>
			<td>{{ticket.summary}}</td>
			<td>{{ticket.priority}}</td>
			<td>{{ticket.reporter.firstName}} {{ticket.reporter.lastName}}</td>
			<td>{{ticket.status}}</td>
			<td><a href="/#/tickets/{{ticket._id}}">Details</a></td>
		</tr>
	</tbody>
</table>
