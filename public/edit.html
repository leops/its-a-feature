<form ng-submit="$ctrl.onSubmit()">
    <fieldset class="form-group">
        <label for="summary">Summary</label>
        <input ng-model="$ctrl.ticket.summary" type="text" class="form-control" id="summary" name="summary" placeholder="Summary">
    </fieldset>
    <fieldset class="form-group">
        <label for="description">Description</label>
        <input ng-model="$ctrl.ticket.description" type="text" class="form-control" id="description" name="description" placeholder="Description">
    </fieldset>
    <fieldset class="form-group">
        <label for="priority">Ticket Priority</label>
        <select  ng-model="$ctrl.ticket.priority" class="form-control" id="priority" name="priority">
            <option value="TRIVIAL">TRIVIAL</option>
            <option value="MINOR">MINOR</option>
            <option value="MAJOR">MAJOR</option>
            <option value="CRITICAL">CRITICAL</option>
            <option value="BLOCKER">BLOCKER</option>
        </select>
    </fieldset>
    <button type="submit" class="btn btn-primary">Edit</button>
    <button type="cancel" class="btn btn-primary">Cancel</button>
</form>
